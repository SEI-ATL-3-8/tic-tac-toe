<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
    <body>
    <h1 class="ttt_title">Tic-Tac-Toe</h1>
    <div class="ttt">
        <div class="ttt_board">
            <div class="ttt_square box1"></div>
            <div class="ttt_square box2"></div>
            <div class="ttt_square box3"></div>
            <div class="ttt_square box4"></div>
            <div class="ttt_square box5"></div>
            <div class="ttt_square box6"></div>
            <div class="ttt_square box7"></div>
            <div class="ttt_square box8"></div>
            <div class="ttt_square box9"></div>
        </div>
        <p class="player_one_score"><span class="arrowp1">-></span> Player One(X): <span class="p1score">0</span></p>
        <p class="player_two_score"><span class="arrowp2 hidden">-></span> Player Two(O): <span class="p2score">0</span></p>    
        <button class="reset_button">Reset</button>
        <button class="reset_score">Reset Score</button>
    </div>
    <h1 class="winner_text"></h1>
    <script src="script.js"></script>
    </body>
</html>
