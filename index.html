<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe!</h1>
    <main class="game">
        <aside class="scoreboard">
            <div class="btns">
                <button class="btn startBtn">Start Game</button>
                <button class="btn resetBtn">Reset Game</button>
            </div>
            <h2 class="score">Games Played: <span id="gamesPlayed">0</span></h2>
            <h2 id="p1" class="player">Player 1 Wins: 
                <span class="pScore">0</span>
                Character: <span class="char">X</span>
            </h2>
            <h2 id="p2" class="player">Player 2 Wins: 
                <span class="pScore">0</span>
                Character: <span class="char">O</span>
            </h2>
        </aside>
        <div class="gameboard">
            <div id="s1" class="square"></div>
            <div id="s2" class="square"></div>
            <div id="s3" class="square"></div>
            <div id="s4" class="square"></div>
            <div id="s5" class="square"></div>
            <div id="s6" class="square"></div>
            <div id="s7" class="square"></div>
            <div id="s8" class="square"></div>
            <div id="s9" class="square"></div>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
