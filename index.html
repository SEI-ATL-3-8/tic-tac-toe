<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tick Tac Toe</title>
  <script src="./script.js" async defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section>
        <h1 class="gameName">Tick Tack Toe</h1>
        <div class="playerTurn">Player turn: x</div>
        <div class="scoreBoard"></div>
        <div class="container">
            <div class="gameCells" id="0"></div>
            <div class="gameCells" id="1"></div>
            <div class="gameCells" id="2"></div>
            <div class="gameCells" id="3"></div>
            <div class="gameCells" id="4"></div>
            <div class="gameCells" id="5"></div>
            <div class="gameCells" id="6"></div>
            <div class="gameCells" id="7"></div>
            <div class="gameCells" id="8"></div>
        </div>
        <button class="reset">Reset Board</button>
</section>
</body>
</html>
