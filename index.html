<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async defer ></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div id="message">
        
    </div>

    <div class="choices-table">
        <div class="btn-group" id="game-mode">
            <button class="btn-choice active" disabled>Two Players</button>
            <button class="btn-choice">Bot</button>
        </div>
        <div class="btn-group" id="color-mode">
            <button class="btn-choice active" disabled>Dark Mode</button>
            <button class="btn-choice">Light Mode</button>
        </div>
    </div>

    
    <div class="grid-table">
        <div class="grid-space"></div>
        <div class="grid-space"></div>
        <div class="grid-space"></div>
        <div class="grid-space"></div>
        <div class="grid-space"></div>
        <div class="grid-space"></div>
        <div class="grid-space"></div>
        <div class="grid-space"></div>
        <div class="grid-space"></div>
    </div>
    

</body>
</html>
