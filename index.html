<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h2 id="turn">Player Turn:</h2>
        <div id="winner"></div>
        <div class="first-row">
            <p class="squares top-row" id="top-left"></p>
            <p class="squares top-row" id="top-middle"></p>
            <p class="squares top-row" id="top-right"></p>
        </div>
        <div class="second-row">
            <p class="squares middle-row" id="middle-left"></p>
            <p class="squares middle-row" id="middle-middle"></p>
            <p class="squares middle-row" id="middle-right"></p>
        </div>
        <div class="third-row">
            <p class="squares bottom-row" id="bottom-left"></p>
            <p class="squares bottom-row" id="bottom-middle"></p>
            <p class="squares bottom-row" id="bottom-right"></p>
        </div>
        <button id="reset">Reset</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
